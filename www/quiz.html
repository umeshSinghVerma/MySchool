<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - JavaScript quiz application</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <style>
        .content {
            margin-top: 54px;
            color: wheat;
        }

        .header {
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        .left-title {
            width: 80px;
            color: #FFF;
            font-size: 18px;
            float: left;
        }

        .right-title {
            width: 150px;
            text-align: right;
            float: right;
            color: #FFF;
        }

        .quiz-body {
            margin-top: 15px;
            padding-bottom: 50px;
        }

        .option-block-container {
            margin-top: 20px;
            max-width: 420px;
            min-width: 400px;
        }

        .option-block {
            padding: 10px;
            background: aliceblue;
            border: 1px solid #84c5fe;
            margin-bottom: 10px;
            cursor: pointer;
            color: black;
            border-radius: 10px;
        }

        .result-question {
            font-weight: bold;
        }

        .c-wrong {
            margin-left: 20px;
            color: #FF0000;
        }

        .c-correct {
            margin-left: 20px;
            color: green;
        }

        .last-row {
            border-bottom: 1px solid #ccc;
            padding-bottom: 25px;
            margin-bottom: 25px;
        }

        .res-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div style="display: flex; flex-direction: column; height: 100vh;">
        <header class="header" style="background-color: #111827">
            <div class="left-title">JS Quiz</div>
            <div class="right-title">Total Questions: <span id="tque"></span></div>
            <div class="clearfix"></div>
        </header>
        <div class="content"
            style="position: relative;background-color: #111827; flex-grow: 2; display: flex; justify-content: center; align-items: center; ">
            <div class="container-fluid" style="z-index: 2000;">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="result" class="quiz-body">
                            <form name="quizForm" onSubmit="">
                                <fieldset class="form-group"
                                    style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                                    <h4 style="color: white;"><span id="qid">1.</span> <span id="question"></span></h4>
                                    <div class="option-block-container" id="question-options">
                                    </div>
                                    <div>
                                        <button name="previous" id="previous" class="btn btn-success">Previous</button>
                                        &nbsp;
                                        <button name="next" id="next" class="btn btn-success">Next</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div> <!-- End of col-sm-12 -->
                </div> <!-- End of row -->
            </div> <!-- ENd of container fluid -->
            <div
                style="top: 0; right :0; left: 0; bottom: 0; position: absolute; margin: 0 auto;filter: blur(118px); background: linear-gradient(106.89deg, rgba(192, 132, 252, 0.11) 15.73%, rgba(14, 165, 233, 0.41) 15.74%, rgba(232, 121, 249, 0.26) 56.49%, rgba(79, 70, 229, 0.4) 115.91%)">
            </div>
        </div>
    </div> <!-- End of content -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    <script src="./script.js"></script>
</body>
<script>
    var quiz = {
        "JS": [
            {
                "id": 1,
                "question": "Inside which HTML element do we put the JavaScript?",
                "options": [
                    {
                        "a": "&lt;script&gt;",
                        "b": "&lt;javascript&gt;",
                        "c": "&lt;scripting&gt;",
                        "d": "&lt;js&gt;"
                    }
                ],
                "answer": "&lt;script&gt;",
                "score": 0,
                "status": ""
            },
            {
                "id": 2,
                "question": "Where is the correct place to insert a JavaScript?",
                "options": [
                    {
                        "a": "The &lt;head&gt; section",
                        "b": "The &lt;body&gt; section",
                        "c": "Both the &lt;head&gt; section and the &lt;body&gt; section are correct"
                    }
                ],
                "answer": "Both the &lt;head&gt; section and the &lt;body&gt; section are correct",
                "score": 0,
                "status": ""
            },
            {
                "id": 3,
                "question": "What is the correct syntax for referring to an external script called 'xxx.js'?",
                "options": [
                    {
                        "a": "&ltscript href=&quot;xxx.js&quot;>",
                        "b": "&lt;script name=&quot;xxx.js&quot;&gt;",
                        "c": "&lt;script src=&quot;xxx.js&quot;&gt;"
                    }
                ],
                "answer": "&lt;script src=&quot;xxx.js&quot;&gt;",
                "score": 0,
                "status": ""
            },
            {
                "id": 4,
                "question": "The external JavaScript file must contain the &lt;script&gt; tag.",
                "options": [
                    {
                        "a": "True",
                        "b": "False"
                    }
                ],
                "answer": "False",
                "score": 0,
                "status": ""
            },
            {
                "id": 5,
                "question": "How do you write &quot;Hello World&quot; in an alert box?",
                "options": [
                    {
                        "a": "alertBox(&quot;Hello World&quot;);",
                        "b": "msg(&quot;Hello World&quot;);",
                        "c": "alert(&quot;Hello World&quot;);",
                        "d": "msgBox(&quot;Hello World&quot;);",
                    }
                ],
                "answer": "alert(&quot;Hello World&quot;);",
                "score": 0,
                "status": ""
            }
        ]
    }

    function finishFunction() {
        window.location.href = "/calender";
    }



    var quizApp = function () {

        this.score = 0;
        this.qno = 1;
        this.currentque = 0;
        var totalque = quiz.JS.length;



        this.displayQuiz = function (cque) {
            this.currentque = cque;
            if (this.currentque < totalque) {
                $("#tque").html(totalque);
                $("#previous").attr("disabled", false);
                $("#next").attr("disabled", false);
                $("#qid").html(quiz.JS[this.currentque].id + '.');


                $("#question").html(quiz.JS[this.currentque].question);
                $("#question-options").html("");
                for (var key in quiz.JS[this.currentque].options[0]) {
                    if (quiz.JS[this.currentque].options[0].hasOwnProperty(key)) {

                        $("#question-options").append(
                            "<div class='form-check option-block'>" +
                            "<label class='form-check-label' style='width:100%;'>" +
                            "<input type='radio' class='form-check-input' name='option'   id='q" + key + "' value='" + quiz.JS[this.currentque].options[0][key] + "'><div id='optionval' style='width:100%;'>" +
                            quiz.JS[this.currentque].options[0][key] +
                            "</span></label>"
                        );
                    }
                }
            }
            if (this.currentque <= 0) {
                $("#previous").attr("disabled", true);
            }
            if (this.currentque >= totalque) {
                $('#next').attr('disabled', true);
                for (var i = 0; i < totalque; i++) {
                    this.score = this.score + quiz.JS[i].score;
                }
                return this.showResult(this.score);
            }
        }

        this.showResult = function (scr) {
            $("#result").addClass('result');
            $("#result").html("<h1 class='res-header'>Total Score: &nbsp;" + scr + '/' + totalque + "</h1>");
            for (var j = 0; j < totalque; j++) {
                var res;
                if (quiz.JS[j].score == 0) {
                    res = '<span class="wrong">' + quiz.JS[j].score + '</span><i class="fa fa-remove c-wrong"></i>';
                } else {
                    res = '<span class="correct">' + quiz.JS[j].score + '</span><i class="fa fa-check c-correct"></i>';
                }
                $("#result").append(
                    '<div class="result-question"><span>Q ' + quiz.JS[j].id + '</span> &nbsp;' + quiz.JS[j].question + '</div>' +
                    '<div><b>Correct answer:</b> &nbsp;' + quiz.JS[j].answer + '</div>' +
                    '<div class="last-row"><b>Score:</b> &nbsp;' + res +

                    '</div>'

                );
            }
            $("#result").append(
                '<div><button class="btn-primary" onclick="finishFunction()" style="margin:auto; border-radius:5px"> Finish</button></div>'
            );
        }

        this.checkAnswer = function (option) {
            var answer = quiz.JS[this.currentque].answer;
            option = option.replace(/\</g, "&lt;")   //for <
            option = option.replace(/\>/g, "&gt;")   //for >
            option = option.replace(/"/g, "&quot;")

            if (option == quiz.JS[this.currentque].answer) {
                if (quiz.JS[this.currentque].score == "") {
                    quiz.JS[this.currentque].score = 1;
                    quiz.JS[this.currentque].status = "correct";
                }
            } else {
                quiz.JS[this.currentque].status = "wrong";
            }

        }

        this.changeQuestion = function (cque) {
            this.currentque = this.currentque + cque;
            this.displayQuiz(this.currentque);

        }

    }


    var jsq = new quizApp();

    var selectedopt;
    $(document).ready(function () {
        jsq.displayQuiz(0);

        $('#question-options').on('change', 'input[type=radio][name=option]', function (e) {

            //var radio = $(this).find('input:radio');
            $(this).prop("checked", true);
            selectedopt = $(this).val();
        });



    });




    $('#next').click(function (e) {
        e.preventDefault();
        if (selectedopt) {
            jsq.checkAnswer(selectedopt);
        }
        jsq.changeQuestion(1);
    });

    $('#previous').click(function (e) {
        e.preventDefault();
        if (selectedopt) {
            jsq.checkAnswer(selectedopt);
        }
        jsq.changeQuestion(-1);
    });
</script>

</html>
