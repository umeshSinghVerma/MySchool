<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up</title>
</head>

<body>
    <main class="w-full flex">
        <div class="relative flex-1 hidden items-center justify-center h-screen bg-gray-900 lg:flex">
            <div class="relative z-10 w-full max-w-md">
                <a class="text-white font-bold text-4xl" href="javascript:void(0)">
                    <!-- <img src="https://www.floatui.com/images/logo.svg" width="120" height="50" alt="Float UI logo" /> -->
                    My School
                </a>
                <div class="mt-16 space-y-3">
                    <h3 class="text-white text-3xl font-bold">
                        Where Education Adapts to You
                    </h3>
                    <p class="text-gray-300">
                        Create an account and get access to all features for 30-days, No
                        credit card required.
                    </p>
                    <div class="flex items-center -space-x-2 overflow-hidden">
                        <img src="https://randomuser.me/api/portraits/women/79.jpg"
                            class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://api.uifaces.co/our-content/donated/xZ4wg2Xj.jpg"
                            class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=a72ca28288878f8404a795f39642a46f"
                            class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://randomuser.me/api/portraits/men/86.jpg"
                            class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://images.unsplash.com/photo-1510227272981-87123e259b17?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=3759e09a5b9fbe53088b23c615b6312e"
                            class="w-10 h-10 rounded-full border-2 border-white" />
                        <p class="text-sm text-gray-400 font-medium translate-x-5">
                            Join 5.000+ students
                        </p>
                    </div>
                </div>
            </div>
            <div class="absolute inset-0 my-auto h-[500px]" style="
              background: linear-gradient(
                152.92deg,
                rgba(192, 132, 252, 0.2) 4.54%,
                rgba(232, 121, 249, 0.26) 34.2%,
                rgba(192, 132, 252, 0.1) 77.55%
              );
              filter: blur(118px);
            "></div>
        </div>
        <div class="flex-1 flex items-center justify-center h-screen">
            <div class="w-full max-w-md space-y-8 px-4 bg-white text-gray-600 sm:px-0">
                <div class="">
                    <img src="https://floatui.com/logo.svg" width="150" class="lg:hidden" />
                    <div class="mt-5 space-y-2">
                        <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">
                            Sign up
                        </h3>
                        <p class="">
                            Already have an account?
                            <a href="javascript:void(0)" class="font-medium text-indigo-600 hover:text-indigo-500">Log
                                in</a>
                        </p>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-3">
                    <button
                        class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100">
                        <!-- Comment: Google Icon SVG here -->
                        <img src="https://raw.githubusercontent.com/sidiDev/remote-assets/7cd06bf1d8859c578c2efbfda2c68bd6bedc66d8/google-icon.svg"
                            alt="Google" class="w-5 h-5" />
                    </button>
                    <button
                        class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100">
                        <!-- Comment: Twitter Icon SVG here -->
                        <img src="https://raw.githubusercontent.com/sidiDev/remote-assets/f7119b9bdd8c58864383802fb92c7fc3a25c0646/twitter-icon.svg"
                            alt="Twitter" class="w-5 h-5" />
                    </button>
                    <button
                        class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100">
                        <!-- Comment: GitHub Icon SVG here -->
                        <img src="https://raw.githubusercontent.com/sidiDev/remote-assets/0d3b55a09c6bb8155ca19f43283dc6d88ff88bf5/github-icon.svg"
                            alt="Github" class="w-5 h-5" />
                    </button>
                </div>
                <div class="relative">
                    <span class="block w-full h-px bg-gray-300"></span>
                    <p class="inline-block w-fit text-sm bg-white px-2 absolute -top-2 inset-x-0 mx-auto">
                        Or continue with
                    </p>
                </div>
                <form onSubmit="event.preventDefault()" class="space-y-5">
                    <div>
                        <label class="font-medium">Name</label>
                        <input type="text" required
                            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                    </div>
                    <div>
                        <label class="font-medium">Enrolment number</label>
                        <input type="text" required
                            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                    </div>
                    <div>
                        <label class="font-medium">Email</label>
                        <input type="email" required
                            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                    </div>
                    <div>
                        <label class="font-medium">Password</label>
                        <input type="password" required
                            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                    </div>
                    <button onclick="submitSignup()"
                        class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150">
                        Create account
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
<script>
    function submitSignup() {
        window.document.location = "/calibration.html"
    }
</script>

</html>
